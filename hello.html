<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <canvas width="600" height="600"></canvas>

    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      context.fillStyle = "blue";
      //   context.fillRect(100, 100, 400, 400);

      context.lineWidth = 4;
      context.beginPath();
      context.rect(100, 100, 400, 400);
      //   context.stroke();

      context.beginPath();
      context.arc(300, 300, 100, 0, Math.PI * 2);
      //   context.stroke();
      const width = 60;
      const height = 60;
      const gap = 20;
      let x, y;

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          let x = 100 + (width + gap) * i;
          let y = 100 + (height + gap) * j;

          context.beginPath();
          context.rect(100 + 80 * i, 100, 60, 60);
          context.stroke();

          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke();
          if (Math.random() > 0.5) {
            context.beginPath();
            context.rect(x + 8, y + 8, width - 16, height - 16);
            context.stroke();
          }
        }
      }

      let year = 2042;
      let nextYear = year + 1;

      let dinner = "pasta";
      let sentence = "Tonight, dinner will be " + dinner;

      function doSomething(param) {
        console.log(param);
      }

      doSomething("hey there!");

      function add(a, b) {
        return a + b;
      }

      let result = add(5, 7);
      console.log(result);

      let multiply = (a, b) => {
        return a * b;
      };
      console.log(multiply(5, 7));

      let years = [];
      let menu = ["starter", "main", "desserts", "drinks", "sides"];

      for (let i = 0; i < 5; i++) {
        console.log(menu[i]);
      }

      for (let i = 0; i < 10; i++) {
        years.push(2042 + i);
      }
      console.log(years);

      const gravity = 9.81;
      let velocity = 0.81;

      menu.forEach((item) => {
        console.log(item);
      });
    </script>
  </body>
</html>
